{% extends 'bootstrap-base.html' %}

{% block meta %}<!-- block meta  -->{% endblock %}
{% block title %} Sign In {% endblock %}

{% block content %}
<div class="container">

  <form id="vm-form-signin" class="form-signin" v-on:submit.prevent="submit">
    <h2 class="form-signin-heading text-center">Please sign in</h2>
    <label class="sr-only" for="email">email</label>
    <input type="email" v-model="email" class="form-control" id="email" name="email">
    <label class="sr-only" for="password">password</label>
    <input type="password" v-model="password" class="form-control" id="password" name="password">
    <button class="btn btn-primary btn-block">提交</button>
  </form>

</div>
{% endblock %}

{% block script %}

<script src="/static/js/vue.min.v1.js"></script>
<script src="/static/js/sha1.min.js"></script>
<script src="/static/js/awesome.js"></script>

<script>
var vmAuth = new Vue({
  el: '#vm-form-signin',
  data: {
    email: '',
    password: '',
    sha1_pw: ''
  },
  methods: {
    submit: function(event){
      this.email = this.email.trim();
      this.sha1_pw = this.password==='' ? '' : CryptoJS.SHA1(this.email + ':' + this.password).toString()
      $("#vm-form-signin").postJSON('/api/authenticate', this.$data, function(err, result) {
        if (! err) {
            location.assign('/');
        }
      });
    }
  }
});
</script>
{% endblock %}
