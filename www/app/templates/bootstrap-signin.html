{% extends 'bootstrap-base.html' %}

{% block meta %}<!-- block meta  -->{% endblock %}
{% block title %} Sign In {% endblock %}

{% block content %}
<div class="container">

  <form class="form-vm" id="vm-form-signin" v-on:submit.prevent="submit">

    <h2 class="text-center">Please sign in</h2>

    <label class="sr-only" for="email">email</label>
    <input class="form-control" id="email" name="email" type="email" v-model="email">

    <label class="sr-only" for="password">password</label>
    <input class="form-control" id="password" name="password" type="password" v-model="password">

    <button class="btn btn-primary btn-block">提交</button>

  </form>

</div>
{% endblock %}

{% block script %}

<script src="/static/js/vue.min.v1.js"></script>
<script src="/static/js/sha1.min.js"></script>
<script src="/static/js/awesome.js"></script>

<script>
var vmAuth = new Vue({
  el: '#vm-form-signin',
  data: {
    email: '',
    password: '',
    sha1_pw: ''
  },
  methods: {
    submit: function(event){
      this.email = this.email.trim();
      this.sha1_pw = this.password==='' ? '' : CryptoJS.SHA1(this.email + ':' + this.password).toString()
      $("#vm-form-signin").postJSON('/api/authenticate', this.$data, function(err, result){
        if (! err) {
            location.assign('/');
        }
      });
    }
  }
});
</script>
{% endblock %}
