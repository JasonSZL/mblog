{% extends 'bootstrap-base.html' %}

{% block meta %}<!-- block meta  -->{% endblock %}
{% block title %} Sign In {% endblock %}

{% block content %}
<div class="container">
    <form id="vm-form" role="form" v-on:submit.prevent="submit">
        <h2 class="text-center">Please sign in</h2>
        <div class="form-group">
            <label class="sr-only" for="email">email</label>
            <input class="form-control" id="email" name="email" type="email" placeholder="请输入邮箱" v-model="email">
        </div>
        <div class="form-group">
            <label class="sr-only" for="password">password</label>
            <input class="form-control" id="password" name="password" type="password" placeholder="请输入密码" v-model="password">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block">提交</button>
        </div>
    </form>
</div>
{% endblock %}

{% block script %}

<script src="/static/js/vue.min.v1.js"></script>
<script src="/static/js/sha1.min.js"></script>
<script src="/static/js/awesome.js"></script>

<script>
var vmAuth = new Vue({
    el: '#vm-form',
    data: {
        email: '',
        password: ''
    },
    methods: {
        submit: function(){
            this.email = this.email.trim();
            if(! this.email ){
                alert('请输入email');
            }
            var data = {
                email: this.email,
                sha1_pw: this.password==='' ? '' : CryptoJS.SHA1(this.email + ':' + this.password).toString()
            }
            postJSON('/api/authenticate', data, function(err, result){
                if (err) {
                    console.log(err);
                    return alert(err.message || err.data || err);
                }
                location.assign('/');
            });
        }
    }
});
</script>
{% endblock %}
